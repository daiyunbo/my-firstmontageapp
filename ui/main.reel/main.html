<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main</title>

        <link rel="stylesheet" href="main.css">

        <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            
            
            "sceneView": {
                "prototype": "mjs-volume/ui/scene-view.reel",
                "properties": {
                    "element": { "#": "sceneView" },
                    "scene": { "@": "scene" }
                }
            },

            "scene": {
                "prototype": "mjs-volume/runtime/scene",
                "properties": {
                    "path": "/assets/3d/SwissArmyKnife.json"
                }
            }
            
            
        }
        </script>
    </head>
    <body>
        <div data-montage-id="main" data-montage-skin="light" class="Main">
            <h1 align="center">Swiss Army Knife - Tools Demo</h1>
            <div align="center" data-montage-id="sceneView" class="scene"></div>
            
        </div>
    </body>
</html>
